<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./7.png">
    <link href="https://fonts.googleapis.com/css2?family=Cardo:ital@1&display=swap" rel="stylesheet">
    <title>Melhoras 7MZ Records - 7 Minutoz</title>
</head>

<body>
    <div>
        <h1>Melhores 7MZ Records</h1>
        <h2>Esferas do dragão</h2>
        <p id="p1">Para celular, clique na parte abaixo do video para que o player apareça</p>
        <div onmouseover="mouse()" onmouseout="mouse2()" class="content">
            <video id="video" poster="./thumb esferas do dragao.png"
                src="./ESFERAS DO DRAGÃO - Pedro Alvez, Lucas A.R.T. e Pablo Matheuz [Prod. Mantra & Zero Beatz].mp4"
                width="500px"></video>
            <img class="btn" width="40px" onclick="play()" src="./playy.PNG" alt="">
            <img class="btn" width="40px" onclick="pause()" src="./pause.PNG" alt="">
            <img class="btn" width="40px" onclick="stop()" src="./stop.PNG" alt="">
            <img class="btn" width="40px" onclick="back()" src="./regresso.PNG" alt="">
            <img class="btn" width="40px" onclick="next()" src="./adiantar.PNG" alt="">
        </div>
    </div>
    <div class="container2">
        <hr>

        <p id="p2">Clique na música abaixo que quer escutar, e ela irá para o player principal.</p>
        <h3>O mundo vai saber meu nome</h3>
        <div onclick="trade()" class="content2">
            <img src="./thumb o mundo vai saber meu nome.png" alt="" width="200px">
        </div>
    </div>
    <h3>Te falta ódio</h3>
    <div onclick="trade2()" class="content3">
        <img src="./thumb te falta odio.png" alt="" width="200px">
    </div>
    <h3>Yondaime</h3>
    <div class="content4">
        <img src="./thumb yondaime.png" onclick="trade3()" alt="" width="200px">
    </div>
    <h3>Esferas do dragão</h3>
    <div onclick="trade4()" class="content5">
        <img src="./thumb esferas do dragao.png" alt="" width="200px">
    </div>




    <script src="./script.js"></script>
</body>

</html>
