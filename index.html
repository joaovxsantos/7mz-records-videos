<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./7.png">
    <title>Melhoras músicas do 7 Minutoz</title>
</head>

<body>
    <div>
        <h1>Melhores músicas do 7 Minutoz</h1>
        <h2>Esferas do dragão</h2>
        <p id="p1">Para celular, clique na parte branca abaixo do video para que o player apareça</p>
        <div onmouseover="mouse()" onmouseout="mouse2()" class="content">
            <video id="video" poster="./thumb esferas do dragao.png"
                src="./ESFERAS DO DRAGÃO - Pedro Alvez, Lucas A.R.T. e Pablo Matheuz [Prod. Mantra & Zero Beatz].mp4"
                width="500px"></video>
            <img class="btn" width="40px" onclick="play()" src="./playy.PNG" alt="">
            <img class="btn" width="40px" onclick="pause()" src="./pause.PNG" alt="">
            <img class="btn" width="40px" onclick="stop()" src="./stop.PNG" alt="">
            <img class="btn" width="40px" onclick="back()" src="./regresso.PNG" alt="">
            <img class="btn" width="40px" onclick="next()" src="./adiantar.PNG" alt="">
        </div>
    </div>
    <div class="container2">
        <hr>
        
        <!-- <p>Abaixo a continuação da lista</p> -->
        <h2>O mundo vai saber meu nome</h2>
        <div  class="content2">
        <video poster="./thumb o mundo vai saber meu nome.png" src="./O MUNDO VAI SABER MEU NOME - Lucas A.R.T. e Gabriel Rodrigues (Game Over Squad Soundtrack).mp4" width="500px"></video>
        <img class="btn2" width="40px" src="./playy.PNG" alt="">
            
    </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
